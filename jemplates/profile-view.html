 
<div class="grid_17 main blue box" id="data_11">
             <form action="" method="post">
                <fieldset class="">
                    <img src="images/temp.jpg" alt="Car" height="200" width="250" id="primary_photo"/>
                     
                    <ul class="form hii">
                        <li>
                            <label class="grid_2">Initial</label>
                            <select name="suffix initials">
                                <option value="mr">Mr.
                                <option value="mrs">Mrs.
                                <option value="ms">Ms.
                            </select>
                        </li>
                        <li class="">
                            <label class="grid_2">Name</label>
                            <input   type="text" name="first_name" value="[%first_name%]" />
                            <input   type="text" name="last_name" value="[%last_name%]"/>
                        </li>
                        <li class="">
                            <label class="grid_2">Mobile No</label>
                            <input type="text" name="mobile_phone" value="[%mobile_phone%]" style="width:260px"/>
						
                        </li>
                        <li class="">
                            <label class="grid_2">email</label>
                            <input type="text" name="email" value="[%email%]" style="width:260px"/>
                        </li>
                        <li>
                    	    <label class="grid_3">Select Gender</label>
			  	    <input type="radio" name="gender" value="Male"/><label>Male</label>
              	 	    <input type="radio" name="gender" value="Female"/><label>Female</label>
                 		</li>
                    </ul>
            </fieldset>
<!--------------------Second form---------------------------------------->
       
            <fieldset class="vertical">
              <a class="push_2">Change Profile Image</a>
              <ul class="form hii">
                 <li>
                   <label class="grid_3">Date of Birth</label>
                   <input type="text" name="birthdate" value="" id="datepicker"/>
                   <label class="grid_3 push_1">Language</label>
                   <input type="text" name="language" value="[%language%]"/>
                 </li>
<!-------------------------------Company Details------------------------------->
                 <li>
                   <label class="grid_3">Company Name</label>
                   <input type="text" name="name" value="[%name%]"/>
                   <label class="grid_3">Your Profession</label>
                   <input type="text" name="title" value="[%title%]"/>
                 </li>
                 <li>
                   <label class="grid_3">Office Address:-</label>
                   <input type="text" name="business_street" value="[%business_street%]"/>
                   <input type="text" name="business_street_2" value="[%business_street_2%]"/>
                   <input type="text" name="business_street_3" value="[%business_street_3%]"/>
                 </li>
                 <li>
                   <label class="grid_3">Postal Code</label>
                   <input type="text" name="business_postal_code" value="[%business_postal_code%]"/>
                   <label class="grid_3 push_2">City</label>
                   <input type="text" name="business_city" value="[%business_city%]"/>
		    </li>
                 <li>
                    <label class="grid_3">Country</label>
                    <input type="text" name="business_country" value="[%business_country%]"/>
                    <label class="grid_3">Company email</label>
                    <input type="text" name="web_page" value="[%web_page%]" />
                 </li>
                 <li>
	            <label class="grid_3">Phone No</label>
                    <input type="text" name="business_phone" value="[%business_phone%]"/>
		    <label class="grid_3 push_2">Fax</label>
                    <input type="text" name="business_fax" value="[%business_fax%]"/>
                 </li>
            </ul>

          </fieldset>
          <ul>
             <li class="form hii right">
               <input type="submit" value="Save & Exit" class="button" />
               <input type=reset value="Reset" name="reset" class="button" />
             </li>
          </ul>
      </form> <!--end of inside form-->
   </div>
