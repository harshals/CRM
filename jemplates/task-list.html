<div class="grid_17 list" >
   <ul>
		[% FOREACH item IN list %]
				<li class="task-[% item.task_status %]">
					<span class="status " ></span>
					<a href="#">[% item.name %]</a>
					<span class="action" > 
						<a class="edit" id="task_[% item.id %]" >edit</a>
					[% UNLESS item.task_status == 'Success' %]
						<input type=checkbox name="task_[% item.id %]" />
					[% END %]
					</span>
				</li>
		[% END %]
   </ul>
</div>
