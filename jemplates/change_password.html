<form action="/change_password" method="POST" id="change_password">
       <fieldset class="grid_6 yellow box">
               <h2>Change Password</h2>
                    <ul class="form hii">
                       <li class="required">
                           <label>Enter Old Password</label>
                           <input type="password" value=""  name="old_password" id="old_password"/>
                       </li>
                       <li class="required">
                           <label>Enter New Password</label>
                           <input type="password" value=""  name="new_password" id="new_password"/>
                       </li>
                       <li class="required">
                            <label>Re-Enter Password</label>
                            <input type="password" value=""  name="re_password" id="re_password"/>
                       </li>
                       <li class="tar">
                            <input type="submit" value="submit" id="submit" class="button tar"/>
                            <input type="reset" value="reset" class="button tar"/>
                        </li>
                       </ul>
         </fieldset>
</form>
