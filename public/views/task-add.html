
<form name=task action="#/task-add" method=POST>
<h2 class="">Add a Task </h2>
<fieldset class=" yellow box">
	<ul class="form vvv thin">
		<li class="required"><label>To do ?</label><input type="text" /></li>
		<li class="required"><label>Assigned to ?</label><select name=assigned_to></select></li>
		<li><label>Due in ?</label><input type="text" name="due_date" value="" class="datepicker"/></li>
		
		<li><input class="button" type="submit" value="Do it"/> <input class="button" type="reset" value="reset"/></li>
	</ul>
</fieldset>
</form>
