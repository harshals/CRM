        <script type="text/javascript">
            $(document).ready(function() {
                $("#LoginForm").validate({
                        rules: {
                            password: {
                                required:true
                            },
                            re_password: {
                                required:true
                            }
                        },
                        messages: {
                            password:"Enter Your New Password with min 4 char",
                            re_password: "Enter same password again"
                        }
                })
                $("#Change_Pass_Form").submit(function() {
                   var pass=$("#Change_Pass_Form").find("input[name=password]").val();
                   var re_pass=$("#Change_Pass_Form").find("input[name=re_password]").val();
                   if(pass=='' & re_pass=='')
                   {
                       alert("please Enter Your Password")
                   }
                  else{
                     if(pass==re_pass){
                     return true
                     }
                     else{
                     alert("please check your password");
                     return false;
                     }
                 }

             })

            });
        </script>
